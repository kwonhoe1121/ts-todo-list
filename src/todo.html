      console.log("=== TodoApp 생성 ===");

      console.log(todoApp.addTodoLabelByTodoId(secondTodo.data.id, '두번째 테스트라벨내용2'));
      console.log(todoApp.addTodoLabelByTodoId(firstTodo.data.id, '첫번째 테스트라벨내용1'));
      console.log(todoApp.addTodoLabelByTodoId(-1, '첫번째 테스트라벨내용1'));
      console.log(todoApp.todoList);


      // UPDATE
      console.log("=== UPDATE ===");
      // ID를 제외한 모든 속성을 수정할 수 있다.
      // 특정 할 일의 특정 태그를 수정할 수 있다.

      console.log(todoApp.deleteTodoLabelByLabelId(secondTodo.data.id, 1));
      console.log(todoApp.deleteTodoLabelByLabelId(-1, 2));
